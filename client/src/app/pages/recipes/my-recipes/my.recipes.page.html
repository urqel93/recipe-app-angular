<div class="feed">
  <div class="container">
    <recipe-form (addRecipe)="onAddRecipe($event)"></recipe-form>
    <div class="row">
      <div class="col-md-12">
        <div *ngFor="let r of recipes">
          <recipe-card
            (delete)="onDelete($event)"
            [recipe]="r"
            [deleteVisible]="true"></recipe-card>
        </div>
      </div>
    </div>
  </div>
</div>
