<div class="register">
  <div class="container">
    <div class="row">
      <div class="col-md-8 m-auto">
        <h1 class="display-4 text-center">Sign Up</h1>
        <p class="lead text-center">Create your YourRecipe account</p>
        <form noValidate (ngSubmit)="onSubmit(registerForm.value)" #registerForm="ngForm">
          <div class="form-group">
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Name"
              name="name"
              [(ngModel)]="user.name"
              #name="ngModel"
              required
            />
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">
              Name is required
            </div>
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control form-control-lg"
              placeholder="Email Address"
              name="email"
              [(ngModel)]="user.email"
              #email="ngModel"
              required
            />
            <div [hidden]="email.valid || email.pristine"
                 class="alert alert-danger">
              Email is required
            </div>
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control form-control-lg"
              placeholder="Password"
              name="password"
              [(ngModel)]="user.password"
              #password="ngModel"
              required
            />
            <div [hidden]="password.valid || password.pristine"
                 class="alert alert-danger">
              Password is required
            </div>
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control form-control-lg"
              placeholder="Confirm password"
              name="password2"
              [(ngModel)]="user.password2"
              #password2="ngModel"
              required
            />
            <div [hidden]="password2.valid || password2.pristine"
                 class="alert alert-danger">
              Confirm password is required
            </div>
          </div>
          <input type="submit" class="btn btn-info btn-block mt-4"/>
        </form>
      </div>
    </div>
  </div>
</div>
