<div class="post-form mb-3">
  <div class="card card-info">
    <div class="card-header bg-info text-white">Add new recipe</div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit(recipeForm)" #recipeForm="ngForm">
        <div class="form-group">
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Name of recipe"
            name="name"
            [(ngModel)]="recipe.name"
            #name="ngModel"
            required
          />
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Short text of recipe"
            name="shortTexr"
            [(ngModel)]="recipe.shortText"
            #shortText="ngModel"
            required
          />
          <div [hidden]="shortText.valid || shortText.pristine"
               class="alert alert-danger">
            Short text is required
          </div>
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Ingredients"
            name="ingredients"
            [(ngModel)]="recipe.ingredients"
            #ingredients="ngModel"
            required
          />
          <div [hidden]="ingredients.valid || ingredients.pristine"
               class="alert alert-danger">
            Ingredients are required
          </div>
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Description"
            name="description"
            [(ngModel)]="recipe.description"
            #description="ngModel"
            required
          />
          <div [hidden]="description.valid || description.pristine"
               class="alert alert-danger">
            Description is required
          </div>
        </div>
        <button type="submit" class="btn btn-dark" [disabled]="!recipeForm.form.valid">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
