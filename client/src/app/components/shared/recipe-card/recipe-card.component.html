<div class="card mb-4">
  <h5 class="card-header">{{recipe.name}}</h5>
  <div class="card-body">
    <p class="card-subtitle mb-2 text-muted">{{recipe.shortText}}</p>
    <p class="card-text">{{recipe.userName}}</p>
    <a [routerLink]="['/recipe', recipe.id]" class="btn btn-primary mr-1">Read recipe...</a>
    <button *ngIf="deleteVisible"
            (click)="deleteRecipe(recipe.id)"
            class="btn btn-danger mr-1">
      <i class="fas fa-times"></i>
    </button>
  </div>
</div>
